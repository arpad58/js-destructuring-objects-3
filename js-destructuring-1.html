<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // 1       destructuring-1.html
        // Adott az alábbi objektum:

        // Mentsd el külön lastName, firstName, és job változókba 
        // a fenti objektum property - jeit!
        // Ha valamelyik nincs megadva, akkor az érték legyen a “unknown” string!

        const user = {
            firstName: 'John',
            lastName: 'Doe',
        };

        //console.log(user);     // {firstName: "John", lastName: "Doe"}


        const lastName = user.lastName || 'unknown';
        console.log(lastName);                       // Doe

        const firstName = user.firstName || 'unknown';
        console.log(firstName);                       // John

        const job = user.job || 'unknown';
        console.log(job);                      // unknown

    </script>

</body>

</html>
